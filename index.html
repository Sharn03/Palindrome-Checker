<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <div class = input-container>
           
            <input type="text" id="input"  placeholder="Enter the Text">
        </div>
        <div class="btn">
            <button type="submit"  onclick="check()" id="check">Check</button>
        </div>
        <div class="output">
            <div id="result">

            </div>
        </div>
    </div>

    <script>
      function check() {
        let str = document.getElementById("input").value.toLowerCase(); // Convert to lowercase to avoid case insensitivity 

        let start = 0;
        let end = str.length - 1;
        let answer = "Palindrome";
        while (start <= end) {
            if (!(str.charAt(start) >= 'a' && str.charAt(start) <= 'z')) {
                start++;
                continue; // Skip to next iteration
            }
            if (!(str.charAt(end) >= 'a' && str.charAt(end) <= 'z')) {
                end--;
                continue; // Skip to next iteration
            }
            if (str.charAt(start) != str.charAt(end)) {
                answer = "Not a Palindrome";
                break;
            }
            start++;
            end--; // Decrement end in each iteration
        }
        let output = document.getElementById("result");
        output.innerHTML = answer;
    }
    
    </script>
</body>
</html>
